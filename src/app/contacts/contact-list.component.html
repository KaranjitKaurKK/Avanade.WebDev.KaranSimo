<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='contacts.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>PhoneNumber</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let contact of filteredContacts'>
                        <td>
                            <a [routerLink]="['/contacts', contact.contactId]">
                                {{contact.contactName}}
                            </a>
                        </td>
                        <td>{{contact.Email}}</td>
                        <td>{{contact.PhoneNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
