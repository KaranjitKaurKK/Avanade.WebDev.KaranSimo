<div class='card'>
    <div class='card-header'>
        <h5 class="card-title">{{pageTitle}}</h5>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by name:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'*ngIf='contacts.length'>
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Role</th>
                        <th>RoleFamily</th>
                        <th>Talent Community</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let contact of filteredContacts'>
                        <td>
                            <a [routerLink]="['/contact-list', contact.Id]">
                                {{contact.Name + ' ' + contact.Surname}}
                            </a>     
                        </td>
                        <td>{{contact.Role}}</td>
                        <td>{{contact.RoleFamily}}</td>
                        <td>{{contact.TalentComunity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
